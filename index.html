<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Snake game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="instructions-container">
        <button id="instructions-btn">
            <span class="instructions-btn-text">Voir les instructions</span>
            <span class="instructions-btn-arrow">﹀</span>
          </button>
        <ul id="instructions-text">
            <li>Appuyer sur espace pour commencer.</li>
            <li>Utiliser les flèches multidirectionnelles pour contrôler le serpent et attraper les pommes.</li>
            <li><img src="food.png"> indique le score actuel</li>
            <li><span>🏆</span> indique le meilleur score sur les parties précédentes</li>
        </ul>
    </div>
    
    <div class="game">
        <p class="player">Player: <span id="user-name-text"></span></p>
        <div class="scores">
            <div>
                <img src="food.png">
                <span id="score">000</span>
            </div>
            <div>
                <span>🏆</span>
                <span id="high-score">000</span>
            </div>
        </div>
        
        <div id="board-container">  
            <div id="presentation-screen">
                <span class="version">V0.1</span>
                <h1>Appuyez sur espace pour <br>commencer</h1>
            </div>
            <form id="username-form">
                <label for="username-input">Entrez votre nom:</label>
                <input type="text" id="username-input" required maxlength="12" />
                <button type="submit">Valider</button>
            </form>       
            <div id="board">
                <div id="game-over">Game over</div>
            </div>
        </div>
    </div>

    <!-- <div class="food cell"></div> -->
    <!-- <img src="snake.png" alt=""> -->
</body>
</html>
